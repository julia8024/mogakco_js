<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8"/>
		<title>STOPWATCH</title>
		<link href="./static/JS_DAY_7.css" rel="stylesheet"/>
	</head>
	<body class="background">
        <div class="main_box">
            <div id="time">00:00:00</div>
            <span class="button" onclick="stopWatch('start')">시작</span>
            <span class="button" onclick="stopWatch('stop')">멈춤</span>
            <span class="button" onclick="stopWatch('reset')">초기화</span>
        </div>
        <script src="./static/JS_DAY_7.js"></script>
	</body>
</html>
